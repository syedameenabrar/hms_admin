   <h4>Create Driver Logins</h4>
  

  
  
  
 
    <!-- Resources -->

    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">First Name</label>
          <input [(ngModel)]="firstName" name="firstName" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter driver name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Last Name</label>
          <input [(ngModel)]="lastName" name="lastName" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter driver name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input [(ngModel)]="email" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input [(ngModel)]="password" name="password" type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Phone Number</label>
          <input [(ngModel)]="phoneNumber" maxlength="10" name="phoneNumber" type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        
        <button  (click)="createDriver()" type="submit" class="btn btn-primary">Create D-Register</button>
      </form>
    </div>


    
<h1>All Logins List</h1>
<table>
  <tr>
    <th>Sl No</th>
    <th>Name</th>
    <th>Account Type</th>
    <th>Email</th>
    <th>Email Verified</th>
    <th>Username</th>
    <th>Delete</th>
  </tr>
  <tr *ngFor="let routes of allLogins; let i = index">
    <td>{{i+1}}</td>
    <td>{{routes?.firstName + ' ' +routes?.lastName }}</td>
    <td>{{routes?.accountType}}</td>
    <td>{{routes?.email}}</td>
    <td>{{routes?.emailisVerified}}</td>
    <td>{{routes?.username}}</td>
    <td (click)="deleteLogins(routes._id)"><button class="btn btn-danger">Delete</button></td>
  </tr>

</table>
